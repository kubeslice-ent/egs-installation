{{/*
DEPRECATED: This file is now replaced by global-image-pull-secret.yaml
The logic below is kept for backward compatibility but will be removed in future versions.
Use global.imagePullSecrets configuration instead.
*/}}

{{- if not (include "kubeslice.createImagePullSecret" .) }}
{{/*
Fallback: Create secret using legacy configuration if global config is not used
*/}}
{{- if and .Values.imagePullSecrets .Values.imagePullSecrets.repository .Values.imagePullSecrets.username .Values.imagePullSecrets.password }}
---
apiVersion: v1
data:
  .dockerconfigjson: {{
                        printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"%s\",\"auth\":\"%s\"}}}"
                        .Values.imagePullSecrets.repository
                        .Values.imagePullSecrets.username
                        .Values.imagePullSecrets.password
                        .Values.imagePullSecrets.email
                        (printf "%s:%s" .Values.imagePullSecrets.username .Values.imagePullSecrets.password | b64enc)
                         | b64enc
                     }}
kind: Secret
metadata:
  name: {{ .Values.imagePullSecretsName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeslice-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-pull-secret-legacy
  annotations:
    kubeslice.io/deprecated: "true"
    kubeslice.io/migration-note: "Use global.imagePullSecrets configuration"
type: kubernetes.io/dockerconfigjson
{{- end }}
---
{{- if and .Values.imagePullSecrets .Values.imagePullSecrets.dockerconfigjson }}
apiVersion: v1
data:
  .dockerconfigjson: {{ .Values.imagePullSecrets.dockerconfigjson }}
kind: Secret
metadata:
  name: {{ .Values.imagePullSecretsName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeslice-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-pull-secret-legacy
  annotations:
    kubeslice.io/deprecated: "true"
    kubeslice.io/migration-note: "Use global.imagePullSecrets configuration"
type: kubernetes.io/dockerconfigjson
{{- end }}
{{- end }}