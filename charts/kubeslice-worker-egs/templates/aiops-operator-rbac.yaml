---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aiops-operator-access
  namespace: {{ .Release.Namespace }}
---
# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aiops-leader-election-role
rules:
  - apiGroups:
      - ""
      - coordination.k8s.io
    resources:
      - "leases"
      - "configmaps"
      - "events"
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aiops-manager-role
rules:
  - apiGroups:
      - aiops.kubeslice.io
    resources:
      - clustergpuallocations
      - gpuprovisioningrequests
      - workloadplacements
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - aiops.kubeslice.io
    resources:
      - clustergpuallocations/finalizers
      - gpuprovisioningrequests/finalizers
      - workloadplacements/finalizers
    verbs:
      - update
  - apiGroups:
      - aiops.kubeslice.io
    resources:
      - clustergpuallocations/status
      - gpuprovisioningrequests/status
      - workloadplacements/status
    verbs:
      - get
      - patch
      - update
  # Core native Kubernetes API groups - use wildcard
  - apiGroups:
      - ""
      - apps
      - batch
      - autoscaling
      - networking.k8s.io
      - rbac.authorization.k8s.io
      - coordination.k8s.io
      - discovery.k8s.io
      - events.k8s.io
      - policy
      - authorization.k8s.io
      - storage.k8s.io
      - metrics.k8s.io
      - admissionregistration.k8s.io
      - apiextensions.k8s.io
      - scheduling.k8s.io
      - authentication.k8s.io
      - extensions
      - monitoring.coreos.com
      - production-stack.vllm.ai
      - serving.kserve.io
      - networking.kubeslice.io
      - keda.sh
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aiops-metrics-reader
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aiops-proxy-role
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aiops-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aiops-leader-election-role
subjects:
  - kind: ServiceAccount
    name: aiops-operator-access
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aiops-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aiops-manager-role
subjects:
  - kind: ServiceAccount
    name: aiops-operator-access
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aiops-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aiops-proxy-role
subjects:
  - kind: ServiceAccount
    name: aiops-operator-access
    namespace: {{ .Release.Namespace }}
