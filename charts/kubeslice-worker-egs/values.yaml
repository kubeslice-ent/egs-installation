global:
  imageRegistry: &defaultRegistry docker.io/aveshasystems
  profile:
    openshift: false

operator:
  imageRegistry: *defaultRegistry
  image: worker-operator-ent-egs
  tag: 1.11.0
  pullPolicy: IfNotPresent
  logLevel: INFO
  labels:
    control-plane: controller-manager
  annotations:
    kubectl.kubernetes.io/default-container: manager
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  securityContext:
    runAsUser: 65536
    runAsGroup: 65536
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  tolerations:
    - operator: "Exists"
  affinity: {}
        # nodeAffinity:
        #   requiredDuringSchedulingIgnoredDuringExecution:
        #     nodeSelectorTerms:
        #     - matchExpressions:
        #       - key: kubernetes.io/hostname
        #         operator: In
        #         values:
        #         - worker-node-1
        #         - worker-node-2
        #   preferredDuringSchedulingIgnoredDuringExecution:
        #   - weight: 100
        #     preference:
        #       matchExpressions:
        #       - key: node-type
        #         operator: In
        #         values:
        #         - controller

controllerSecretName: kubeslice-hub #default name used if not specify any name
## Base64 encoded secret values from controller cluster
controllerSecret:
  namespace:
  endpoint:
  ca.crt:
  token:

cluster:
  name:
  nodeIp: # This field is deprecated. You can set nodeIPs through cluster spec.
  endpoint:

aiops:
  imageRegistry: *defaultRegistry
  image: kube-aiops-operator
  tag: 1.11.0
  pullPolicy: IfNotPresent
  logLevel: INFO
  labels:
    control-plane: aiops-controller-manager
  annotations:
    kubectl.kubernetes.io/default-container: manager
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  resources:
