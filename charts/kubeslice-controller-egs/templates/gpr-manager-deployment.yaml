apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpr-manager
  namespace: kubeslice-controller
  labels:
    app: gpr-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpr-manager
  template:
    metadata:
      labels:
        app: gpr-manager
    spec:
      containers:
        - name: gpr-manager
          image: '{{ .Values.global.imageRegistry }}/{{ .Values.egs.gprManager.image}}:{{.Values.egs.gprManager.tag}}'
          ports:
            - containerPort: 8088
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: {{.Values.egs.gprManager.imagePullPolicy}}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: kubeslice-controller-controller-manager
      serviceAccount: kubeslice-controller-controller-manager
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: gpr-manager
  namespace: kubeslice-controller
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8088
      targetPort: 8088
  selector:
    app: gpr-manager