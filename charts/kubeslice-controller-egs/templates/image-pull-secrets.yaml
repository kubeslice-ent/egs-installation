{{/*
Global Image Pull Secret - Production-level pattern with fallback support
*/}}
{{- if .Values.global.imagePullSecrets.create }}
---
{{- if and .Values.global.imagePullSecrets.registry .Values.global.imagePullSecrets.username .Values.global.imagePullSecrets.password }}
apiVersion: v1
data:
  .dockerconfigjson: {{
                        printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"%s\",\"auth\":\"%s\"}}}"
                        .Values.global.imagePullSecrets.registry
                        .Values.global.imagePullSecrets.username
                        .Values.global.imagePullSecrets.password
                        .Values.global.imagePullSecrets.email
                        (printf "%s:%s" .Values.global.imagePullSecrets.username .Values.global.imagePullSecrets.password | b64enc)
                         | b64enc
                     }}
kind: Secret
metadata:
  name: {{ include "kubeslice.imagePullSecretsName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeslice-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-pull-secret
type: kubernetes.io/dockerconfigjson
{{- else if .Values.global.imagePullSecrets.dockerconfigjson }}
---
apiVersion: v1
data:
  .dockerconfigjson: {{ .Values.global.imagePullSecrets.dockerconfigjson }}
kind: Secret
metadata:
  name: {{ include "kubeslice.imagePullSecretsName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeslice-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-pull-secret
type: kubernetes.io/dockerconfigjson
{{- end }}
{{- end }}

{{/*
Legacy support has been removed - all configurations now use global.imagePullSecrets
This ensures consistency and eliminates duplicate configurations
*/}}