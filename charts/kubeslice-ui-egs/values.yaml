# Default values for k-native.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageRegistry: &defaultRegistry docker.io/aveshasystems
  profile:
    openshift: false
  gpr:
    enableLimits: true
    limits:
      gpusPerNode:
        max: 100
      gpuNodes:
        max: 100
      idleTimeout:
        max: 30
        fallback: "0d0h30m"
        forceEnforcement: true
      exitDuration:
        max: 525600 # in minutes (1 Year)
      priority:
        max: 299
        bypass: 261
      workspaceGprQueue:
        max: 100
      maxGprPerWorkspace:
        max: 10000

kubeTally:
  costApiUrl: http://kubetally-pricing-service:30001
kubeslice:
  productName: egs

  ui:
    imageRegistry: aveshadev #*defaultRegistry
    image: kubeslice-ui-ent-egs
    tag: 1.11.2-RELEASE-211c9e3c
    pullPolicy: IfNotPresent
    service:
      type: ClusterIP
    labels:
      app: kubeslice-ui
    annotations: {}
    containerSecurityContext: 
      runAsUser: 65536
      runAsGroup: 65536
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false
    podSecurityContext: 
      runAsUser: 65536               # Non-root user
      runAsGroup: 65536              # Non-root group
      runAsNonRoot: true             # Ensure the container does not run as root
      seccompProfile:
        type: RuntimeDefault
    tolerations:
    - operator: "Exists"
    affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: "node.kubernetes.io/gpu"
                    operator: "DoesNotExist"
  uiv2:
    imageRegistry: aveshadev #*defaultRegistry
    image: kubeslice-ui-v2-ent-egs
    tag: 1.12.0-RELEASE-ee8952f4
    pullPolicy: IfNotPresent
    service:
      type: ClusterIP
    labels:
      app: kubeslice-ui-v2
    annotations: {}
    containerSecurityContext: 
