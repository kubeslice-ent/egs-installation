      readOnlyRootFilesystem: false
    podSecurityContext: 
      runAsUser: 65536               # Non-root user
      runAsGroup: 65536              # Non-root group
      runAsNonRoot: true             # Ensure the container does not run as root
      seccompProfile:
        type: RuntimeDefault
    tolerations:
    - operator: "Exists"
    affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: "node.kubernetes.io/gpu"
                    operator: "DoesNotExist"
  dashboard:
    enabled: false
    pullPolicy: IfNotPresent
    imageRegistry: *defaultRegistry
    proxy:
      image: kubeslice-kong
      tag: 3.7
    api:
      image: kubeslice-dashboard-api
      tag: 7.5.1
    auth:
      image: kubeslice-dashboard-auth
      tag: 7.5.1
    scrapper:
      image: kubeslice-dashboard-metrics-scraper
      tag: 7.5.0
    web:
      image: kubeslice-dashboard-web
      tag: 7.5.1
  uiproxy:
    imageRegistry: *defaultRegistry
    image: kubeslice-ui-proxy
    tag: 1.10.1
    pullPolicy: IfNotPresent
    service:
      ## For kind, set this to NodePort, elsewhere use LoadBalancer or NodePort
      ## Ref: https://kubernetes.io/docs/user-guide/services/#publishing-services---service-types
      ##
      type: LoadBalancer
      ## if type selected to NodePort then set nodePort value if required
      # nodePort:
    labels:
      app: kubeslice-ui-proxy
    annotations: {}
    containerSecurityContext: 
      runAsUser: 65536
      runAsGroup: 65536
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false
    podSecurityContext: 
      runAsUser: 65536               # Non-root user
      runAsGroup: 65536              # Non-root group
      runAsNonRoot: true             # Ensure the container does not run as root
      seccompProfile:
        type: RuntimeDefault
    tolerations:
    - operator: "Exists"
    affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: "node.kubernetes.io/gpu"
                    operator: "DoesNotExist"
  apigw:
