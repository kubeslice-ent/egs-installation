apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeslice-api-gw-request-limits
data:
  request-limits.json: |
    {
      "gpr": {
        "limits": {
          "gpusPerNode": {
            "max": 5
          },
          "gpuNodes": {
            "max": 1
          },
          "pendingGprs": {
            "max": 3
          },
          "idleTimeout": {
            "max": 30,
            "fallback": "0d0h30m",
            "forceEnforcement": true
          },
          "exitDuration": {
            "max": 240
          },
          "priority": {
            "max": 101,
            "bypass": 261
          },
          "workspaceGprQueue": {
            "max": 3
          }
        }
      }
    }
