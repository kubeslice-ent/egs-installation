# Jekyll configuration for GitHub Pages
# Using remote theme for cleaner look without navigation clutter
remote_theme: pages-themes/minimal@v0.2.0
title: "EGS Installer Script"
description: "Streamline installation, upgrade, and configuration of EGS components in Kubernetes clusters"
url: "https://repo.egs.avesha.io"
baseurl: ""

# GitHub repository info
github:
  repository_url: "https://github.com/kubeslice-ent/egs-installation"
  repository_name: "egs-installation"

# Enable plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files from Jekyll processing
exclude:
  - vendor/
  - Gemfile.lock
  - node_modules/
  - "*.log"
  - "*.tgz"
  - charts/
  - installation-files/
  - "*.kubeconfig"
  - "*-kubeconfig.yaml"

# Include docs folder for documentation and UI screenshots
include:
  - docs/
