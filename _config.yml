# Site settings
title: EGS Installation Guide
description: The EGS Installer Script - streamline installation, upgrade, and configuration of EGS components in Kubernetes clusters.
baseurl: ""
url: "https://repo.egs.avesha.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
header_pages:
  - index.md

# Repository settings for linking to main branch
repository: kubeslice-ent/egs-installation
github:
  repository_url: "https://github.com/kubeslice-ent/egs-installation"

# Site navigation structure for docs
nav_links:
  - title: "🔑 License Setup"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/EGS-License-Setup.md"
  - title: "✅ Preflight Checks"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/EGS-Preflight-Check-README.md"
  - title: "🚀 Controller Prerequisites"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/EGS-Controller-Prerequisites.md"
  - title: "⚙️ Worker Prerequisites"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/EGS-Worker-Prerequisites.md"
  - title: "🛠️ Configuration"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/Configuration-README.md"
  - title: "📊 Custom Pricing"
    url: "https://github.com/kubeslice-ent/egs-installation/blob/main/docs/Custom-Pricing-README.md"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include docs directory
include:
  - docs/